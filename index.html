<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.css" />

    <title>Advice generator app</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="advice_number_row">
            <p>
              <small>Advice #<span id="advice_number">1</span></small>
            </p>
          </div>
          <div class="actual_advice_row">
            <p>
              <q class="actual_advice"
                >Insanity is doing the same thing, over and over again, but
                expecting different results.</q
              >
            </p>
          </div>
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./images/pattern-divider-desktop.svg"
            />
            <!-- <source
          media="(max-width: 380px)"
          srcset="./images/pattern-divider-mobile.svg"
        /> -->
            <img src="./images/pattern-divider-mobile.svg" />
          </picture>
          <button class="shake-btn">
            <img src="./images/icon-dice.svg" />
          </button>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
